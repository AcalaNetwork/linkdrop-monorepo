<!DOCTYPE html>
<html>

<head>
  <title>Get Tokens | Powered by Linkdrop.io</title>
  <meta charset="UTF-8">
  <script type="text/javascript">
      function runMoonPaySafariFix() {
        var isSafari = navigator.userAgent.indexOf('Safari') > -1;

        if (!isSafari) {
          return;
        }

        if (document.location.ancestorOrigins && document.location.ancestorOrigins[0]) {
        	return
        }

        var isChrome = navigator.userAgent.indexOf('Chrome') > -1;

        if (isChrome) {
          return;
        }

        if (
          !document.cookie.match(/^(.*;)?\s*moonpay-fixed\s*=\s*[^;]+(.*)?$/)) {
          document.cookie =
            'moonpay-fixed=fixed; expires=Tue, 19 Jan 2038 03:14:07 UTC; path=/';
          window.location.replace('https://buy-staging.moonpay.io/safari_fix');
        }
      }

      runMoonPaySafariFix();
    
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>

<body>
  <main>
    <div class='application' id='application'></div>
  </main>
</body>
<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</html>
