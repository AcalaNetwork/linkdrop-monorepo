<!DOCTYPE html>
<html>

<head>
  <title>Get Tokens | Powered by Linkdrop.io | <%= htmlWebpackPlugin.options.applicationUrl %></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
  <script type="text/javascript">
  	function startApp () {
  		const applicationUrl = "<%= htmlWebpackPlugin.options.applicationUrl %>";
	  	const prevPage = document.referrer;
	  	if (prevPage === applicationUrl) { return }
	  	window.location.href = applicationUrl
  	}
  	startApp()
  </script>
</head>

<body>
  <main>
    <div class='application' id='application'></div>
  </main>
</body>
<script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
</html>
